<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Fly Fishing Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- local css -->
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
        <!-- bootstrap javascript  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- local javascript -->
        <script src="assets/javascript/game.js"></script>
    

</head>
<body>
    <!-- Title Img -->
    <div class="container">
        <div class="row">            
            <div class="col">           
                <div class="titleImage"> <!-- this was where the titleHead Class was -->
                    <img class="titleImage" src="assets/images/hangmanTitle.png"/>
                </div>
            </div>                
        </div>
    </div>
    <!-- Main body of Game -->
    <div class="container">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-md-10">
                <div class="playField">
                    <span id="gameLetters"></span>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
            <div class="row">
                <div class="col-sm-1">
                </div>
                <div class="col-lg-3">
                    <!-- animation of hangman goes here -->
                    <div class="gallows">
                        <img id="gallows" src="assets/images/Gallows/0gallows.png" alt="main image">
                    </div>
                </div>    
                <div class="col-lg-7">
                    <!-- this begins the game field -->
                    <div id="gameField">
                        <div class="userField">
                            <h2 class="titleHead">Use the keyboard below to start</h2><div id="keboard"></div><button type="button" id="a" class="letter-button-color letter letter-button">A</button><button type="button" id="b" class="letter-button-color letter letter-button">B</button><button type="button" id="c" class="letter-button-color letter letter-button">C</button><button type="button" id="d" class="letter-button-color letter letter-button">D</button><button type="button" id="e" class="letter-button-color letter letter-button">E</button><button type="button" id="f" class="letter-button-color letter letter-button">F</button><button type="button" id="g" class="letter-button-color letter letter-button">G</button><button type="button" id="h" class="letter-button-color letter letter-button">H</button><button type="button" id="i" class="letter-button-color letter letter-button">I</button><button type="button" id="j" class="letter-button-color letter letter-button">J</button><button type="button" id="k" class="letter-button-color letter letter-button">K</button><button type="button" id="l" class="letter-button-color letter letter-button">L</button><button type="button" id="m" class="letter-button-color letter letter-button">M</button><button type="button" id="n" class="letter-button-color letter letter-button">N</button><button type="button" id="o" class="letter-button-color letter letter-button">O</button><button type="button" id="p" class="letter-button-color letter letter-button">P</button><button type="button" id="q" class="letter-button-color letter letter-button">Q</button><button type="button" id="r" class="letter-button-color letter letter-button">R</button><button type="button" id="s" class="letter-button-color letter letter-button">S</button><button type="button" id="t" class="letter-button-color letter letter-button">T</button><button type="button" id="u" class="letter-button-color letter letter-button">U</button><button type="button" id="v" class="letter-button-color letter letter-button">V</button><button type="button" id="w" class="letter-button-color letter letter-button">W</button><button type="button" id="x" class="letter-button-color letter letter-button">X</button><button type="button" id="y" class="letter-button-color letter letter-button">Y</button><button type="button" id="z" class="letter-button-color letter letter-button">Z</button>                            
                            <button type="button" class="btnRestart" onclick="window.location.reload()">Restart</button>
                    
                        </div>
                    </div>
                </div>  
            </div>    
    </div>        

    
</body>
</html>
